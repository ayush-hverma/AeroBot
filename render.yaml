services:
  - type: web
    name: changi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
      - key: GOOGLE_API_KEY
        value: your_actual_key_here
